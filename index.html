<!DOCTYPE html>
<html>
  <head>
    <title>API Key Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      #apiKeyDisplay {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 6px;
        word-break: break-word;
        max-width: 100%;
      }
      button {
        margin-top: 10px;
        padding: 8px 16px;
        border: none;
        background-color: #4CAF50;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Your API Key:</h2>
    <p id="apiKeyDisplay">Loading...</p>
    <button onclick="copyKey()">Copy</button>

    <script>
      // Read the ?key= from URL
      const params = new URLSearchParams(window.location.search);
      const apiKey = params.get("key");

      const display = document.getElementById("apiKeyDisplay");

      if (apiKey) {
        display.innerText = apiKey;
      } else {
        display.innerText = "No API key found in URL. Use ?key=YOUR_KEY";
      }

      function copyKey() {
        if (!apiKey) return alert("No key to copy");
        navigator.clipboard.writeText(apiKey).then(() => {
          alert("API key copied to clipboard!");
        }).catch(err => {
          alert("Failed to copy: " + err);
        });
      }
    </script>
  </body>
</html>
